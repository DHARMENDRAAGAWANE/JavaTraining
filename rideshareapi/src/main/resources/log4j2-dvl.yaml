Configuration:
  Appenders:
    Console:
    - name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: '%d{yyyy-MM-dd HH:mm:ss} %X{transactionId} %-5p %c{1}:%L - %m%n'
  Loggers:
    Root:
      level: debug
      AppenderRef:
      - ref: Console
    Logger:
    - name: com.delta.rideshare
      level: debug
      additivity: false
      AppenderRef:
      - ref: Console
        level: debug
    - name: org.springframework
      level: info
      additivity: false
      AppenderRef:
      - ref: Console
        level: info
    - name: org.apache
      level: info
      additivity: false
      AppenderRef:
      - ref: Console
        level: info